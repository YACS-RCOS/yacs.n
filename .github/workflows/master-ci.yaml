name: Master Branch CI

on:
  push:
    branches:
      - master
      - prettier_upgrade

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run prettier on src/web
        working-directory: src/web
        run: |
          PRETTIER_VERSION=$(cat package.json | \
            grep \"prettier\" | \
            tr -d '[:space:]' | \
            awk -F: '{print substr($2, 2, length($2) - 3)}')

          if ! npx prettier@$PRETTIER_VERSION . --check;
          then
            echo "Running prettier"
            npx prettier@$PRETTIER_VERSION . --write
            echo "Committing changes" 
            git add .
            git commit -m "Master Branch CI Prettier"
            git push origin
            echo "Changes pushed"
          else
            echo "Files are clean"
          fi
