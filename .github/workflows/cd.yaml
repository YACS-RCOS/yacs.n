name: CD

on:
  push:
    branches:
      - add_prod_dev_docker_compose

jobs:
  PushImages:
    name: Build and push docker images
    runs-on: ubuntu-18.04
    env:
      DOCKERHUB_USERNAME: joshuawu3

    steps:
      - name: Update Ubuntu
        run: sudo apt-get update

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u $DOCKERHUB_USERNAME --password-stdin

      - name: Build
        run: |
          docker build \
            -t $DOCKERHUB_USERNAME/yacs_n_db:${{ github.sha }} \
            -t $DOCKERHUB_USERNAME/yacs_n_db:latest \
            src/data
          docker build \
            -t $DOCKERHUB_USERNAME/yacs_n_api:${{ github.sha }} \
            -t $DOCKERHUB_USERNAME/yacs_n_api:latest \
            src/api
          docker build \
            -t $DOCKERHUB_USERNAME/yacs_n_web:${{ github.sha }} \
            -t $DOCKERHUB_USERNAME/yacs_n_web:latest \
            src/web
      - name: Push
        run: |
          docker push $DOCKERHUB_USERNAME/yacs_n_db
          docker push $DOCKERHUB_USERNAME/yacs_n_api
          docker push $DOCKERHUB_USERNAME/yacs_n_web
