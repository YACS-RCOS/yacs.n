name: CD

on:
  push:
    branches:
      - add_build_workflow

jobs:
  PushImages:
    name: Build and push docker images
    runs-on: ubuntu-18.04

    steps:
      - name: Update Ubuntu
        run: sudo apt-get update

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/yacs_n_db:${{ github.sha }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/yacs_n_db:latest \
            src/data

      - name: Push
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/yacs_n_db
