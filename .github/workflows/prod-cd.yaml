name: Production CD

on:
  workflow_dispatch:
  push:
    branches:
      - prod_cd

jobs:
  deploy:
    runs-on: [self-hosted, rpi, prod]

    steps:
      - uses: actions/checkout@v2
        with:
          ref: master

      - name: Build images
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.production.yml build yacs_api yacs_web

